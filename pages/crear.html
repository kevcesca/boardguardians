<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>guardianas estelar</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
</head>

<body class="crear-body">
    <header class="crear-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid d-flex justify-content-between mb-3">
                <a class="navbar-brand p-2" href="#">
                    <img src="../assets/img/logo.png" class="logo-star" alt="Logo guardianas estelares">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse p-2 centrar-nav" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Jugar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Personajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid crear-main d-flex flex-column justify-content-evenly">
        <form class="d-flex flex-column justify-content-between align-items-center">
                <div class="input-group col-lg-2 mb-3">
                    <label class="input-group-text" for="numero-jugadores">Jugadores</label>
                    <select class="form-select" id="numero-jugadores">
                        <option selected>Selecciona la cantidad de jugadores</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                        <option value="6">7</option>
                        <option value="7">8</option>
                    </select>
                </div>

                <div class="input-group col-lg-2 mb-3">
                    <label class="input-group-text" for="dificultad">Dificultad</label>
                    <select class="form-select" id="dificultad">
                        <option selected>Selecciona una dificultad</option>
                        <option value="1">Facil</option>
                        <option value="2">Normal</option>
                        <option value="3">Dificil</option>
                    </select>
                </div>

                <input class="btn btn-dark empezar" type="submit" value="Empezar">
        </form>
    </main>

    <footer class="crear-footer d-flex flex-column justify-content-between">
        <ul class="d-flex flex-row flex-wrap justify-content-evenly bd-highlight mb-3 pie">
            <li class="p-2 bd-highlight logos">
                <a href="#">
                    <span>facebook</span>
                    <img src="../assets/img/lfacebook.png" alt="logo de facebook">
                </a>
            </li>
            <li class="p-2 bd-highlight logos">
                <a href="#">
                    <span>instagram</span>
                    <img src="../assets/img/linstagram.png" alt="logo de instagram">
                </a>
            </li>
            <li class="p-2 bd-highlight logos">
                <a href="#">
                    <span>whatsapp</span>
                    <img src="../assets/img/lwhatsapp.png" alt="logo de whatsapp">
                </a>
            </li>
            <li class="p-2 bd-highlight logos">
                <a href="#">
                    <span>twitter</span>
                    <img src="../assets/img/ltwitter.png" alt="logo de twitter">
                </a>
            </li>
        </ul>
        <div class="d-flex flex-row justify-content-evenly align-self-center bd-highlight mb-3">
            <span class="p-2 bd-highlight">Derechos reservados - Riot Games Â©</span>
            <span class="p-2 bd-highlight">|</span>
            <span class="p-2 bd-highlight">Kevin Ceron Escalante</span>
        </div>
        </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"> </script>
    <script src="js/main.js"></script>
</body>

</html>
